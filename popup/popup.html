<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Web Sites Blocker</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  
  <body>
    <h2>Website <span style="color: #901030">Blocker</span></h2>
    
    <p>Blocked websites:</p>
    <ul id="blocked-list" class="blocked-list">
    </ul>

    <div class="bottom-buttons">
      <button id="addCurrent">Block current</button>
      <button id="addLink">Block form a Link</button>
    </div>

    <div class="alert" id="custom-alert">
      <p>Can't block this page</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
