    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blocked Site</title>

        <style>
            body{
                background-color: rgb(232, 232, 232);
                display: flex;
                justify-content: center; 
                align-items: center;     
                height: 100vh;           
                margin: 0;  
            }
    
            .mainBox{
                background-color: rgb(23, 23, 23);
                width: 350px;  
                height: 400px;
                border-radius: 30px;
                perspective: 1000px;
            } 
    
            .mainBox-inner{
                font-family: Arial, Helvetica, sans-serif;
                font-size: medium;
                padding: 20px;
                color:  rgb(232, 232, 232);
                text-align: center;
                transition: transform 0.8s;
                transform-style: preserve-3d;
            }
    
            .mainBox:hover .mainBox-inner{
                transform: rotateY(-180deg);
            }
            
            .announcement, .listOfBetterThing{
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
            }

            .listOfBetterThing{
                transform: rotateY(180deg);
            }

        </style>
    </head>
    <body>
        <div class="mainBox">
            <div class="mainBox-inner">
                <div class="announcement">
                    <h1>Hold up!</h1>
                    <p>It looks like you can't access this website</p>
                    <p id="hint">Hover to see list of </p>

                </div>
                <div class="listOfBetterThing">
                    <h1>LIST</h1>
                </div>
            </div>
        </div>
    </body>
    </html>
